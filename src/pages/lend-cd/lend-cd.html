<ion-header>
    <ion-navbar>
      <ion-buttons>
        <button ion-button clear (click)="dismissModal()">Fermer</button>
      </ion-buttons>
      <ion-title>{{ cd.title }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend}">
      <ion-card-header>{{ cd.title }}</ion-card-header>
      <ion-card-content>
          <p *ngFor="let line of cd.description">{{ line }}</p>
      </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
              <button
                ion-button
                full
                color="secondary"
                [disabled]="cd.isLend"
                (click)="onToggleBook()">PrÃªter</button>
          </ion-col>
          <ion-col>
            <button
              ion-button
              full
              color="primary"
              [disabled]="!cd.isLend"
              (click)="onToggleBook()">Rendre</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
