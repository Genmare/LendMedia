<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
      <button ion-item *ngFor="let cd of cdsList; let i = index" [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend }"
              (click)="onLoadCd(i)" >
        <div [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend }">{{ cd.title }}</div>
      </button>
    </ion-list>
  </ion-content>
