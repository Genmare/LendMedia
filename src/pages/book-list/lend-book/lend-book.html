<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ book.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lend': book.isLend, 'is-not-lend': !book.isLend}">
    <ion-card-header>{{ book.title }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of book.description">{{ line }}</p>
      <form [formGroup]="nameForm">
        <ion-list>
          <ion-item>
            <ion-label fixed >Emprunteur/Emprunteuse</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <button
              ion-button
              full
              color="secondary"
              [disabled]="book.isLend"
              (click)="onToggleBook()">PrÃªter</button>
        </ion-col>
        <ion-col>
            <button
              ion-button
              full
              color="primary"
              [disabled]="!book.isLend"
              (click)="onToggleBook()">Rendre</button>
        </ion-col>  
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
