<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let book of booksList; let i = index" [ngClass]="{'is-lend': book.isLend, 'is-not-lend': !book.isLend }"
            (click)="onLoadBook(i)" >
      <div [ngClass]="{'is-lend': book.isLend, 'is-not-lend': !book.isLend }">{{ book.title }}</div>
    </button>
  </ion-list>
</ion-content>
